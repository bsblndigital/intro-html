<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/icon" href="../img/Code_img.png">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">

	<title>Signup</title>
</head>
<body>
	<main>
		<h1>Register </h1>
			<div class="register">
			<input class="f_name" type="text" name="firstname" placeholder="First Name">
			<input class="l_name" type="text" name="lastname" placeholder="Last Name">
		
		
			<input class="form" type="number" name="phone_no" placeholder="Phone Number">
			<input class="form" type="text" name="email" placeholder="Email">
			<input class="form" type="password" name="password" placeholder="Password">
			<input class="form" type="password" name="confirm_password" placeholder="Confirm Password">

			<a href="#">Register now</a> 


		</div>

			

	</main>
</body>
</html>
